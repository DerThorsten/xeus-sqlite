language: cpp
env:
  global:
    - MINCONDA_VERSION="latest"
    - MINCONDA_LINUX="Linux-x86_64"
    - MINCONDA_OSX="MacOSX-x86_64"
matrix:
  fast_finish: true
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
      env: XSQL_USE_SHARED_XEUS=0 XSQL_USE_SHARED_XEUS_SQLITE=0
    - os: osx
      osx_image: xcode10
      compiler: clang
install:
    # Define the version of miniconda to download
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        MINCONDA_OS=$MINCONDA_LINUX;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        MINCONDA_OS=$MINCONDA_OSX;
      fi
    - wget "http://repo.continuum.io/miniconda/Miniconda3-$MINCONDA_VERSION-$MINCONDA_OS.sh" -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Host dependencies
    - conda install cmake nlohmann_json xtl cppzmq xeus sqlite sqlitecpp cpp-tabulate=1.3 xvega xproperty -c conda-forge
    # Build dependencies
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda install gcc_linux-64=7.5.0 gcc_impl_linux-64=7.5.0 gxx_linux-64=7.5.0 gxx_impl_linux-64 -c conda-forge;
      fi
    # Activate root environment
    - source activate root
# Test dependencies
    - conda install pytest jupyter_kernel_test -c conda-forge;
    # Build and install xeus-sqlite
    - mkdir build
    - cd build
    - if [[ "$XSQL_USE_SHARED_XEUS_SQLITE" == 0 ]]; then
        CMAKE_EXTRA_ARGS="$CMAKE_EXTRA_ARGS -DXSQL_BUILD_SHARED=OFF -DXSQL_USE_SHARED_XEUS_SQLITE=OFF";
      fi
    - if [[ "$XSQL_USE_SHARED_XEUS" == 0 ]]; then
        CMAKE_EXTRA_ARGS="$CMAKE_EXTRA_ARGS -DXSQL_USE_SHARED_XEUS=OFF";
      fi
    - CMAKE_EXTRA_ARGS="$CMAKE_EXTRA_ARGS -DCMAKE_CXX_STANDARD=17";
    - cmake -DCMAKE_INSTALL_PREFIX=$HOME/miniconda -DXSQL_DOWNLOAD_GTEST=ON -DCMAKE_PREFIX_PATH=$HOME/miniconda -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX ${CMAKE_EXTRA_ARGS} ..
    - make -j2 install
script:
    - ./test/test_xeus_sqlite
